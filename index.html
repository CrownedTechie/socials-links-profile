<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Inter';
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .card {
      width: 20rem;
    }

    .card-body > img {
      border-radius: 50%;
      width: 90px;
      height: 90px;
      max-width: 100%;
    }

    .custom-font {
      font-size: 14px;
    }

    .button-box {
      gap: .8rem;
     
    }

    .button-box > button {
      font-size: 14px;
      padding: 0.55rem 0.75rem;
    }
  </style>
</head>
<body class="container d-flex justify-content-center align-items-center flex-column vh-100">

  <main class="card p-2">

    <div class="card-body text-center">
      <img src="./assets/images/avatar-jessica.jpeg" class=" mx-auto d-block" alt="...">

      <h1 class="card-title h2 mt-3">Jessica Randall</h1>
      <h2 class="card-text custom-font">London, United Kingdom</h2>
      <p class="custom-font mt-3">"Front-end developer and avid reader."</p>
     
      <div class="d-grid col-12 mx-auto button-box">
        <button class="btn btn-primary" type="button">GitHub</button>
        <button class="btn btn-primary" type="button">Frontend Mentor</button>
        <button class="btn btn-primary" type="button">LinkedIn</button>
        <button class="btn btn-primary" type="button">Twitter</button>
        <button class="btn btn-primary" type="button">Instagram</button>
      </div>

    </div>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CrownedTechie</a>.
  </div>
</body>
</html>
